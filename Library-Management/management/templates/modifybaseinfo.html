{% extends "base.html" %}
{% load staticfiles %}
{% block title %}My Account{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <h3 id="left"> 我的基本信息 </h3>
        </div>
        <br />

        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
            {% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">保存成功！</h2>
				</div>
			{% endif %}
            <form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<h2 class="form-signin-heading text-center">修改信息</h2>
                <div class="form-group">
					<label for="id_author" class="col-md-3 control-label">姓名：</label>
					<div class="col-md-9" id="div_username">
						<input type="text" class="form-control" required name="username" id="id_username" value = "{{user.user.username }}" disabled="ture">
					</div>
				</div>

				<div class="form-group" id="div_nickname">
					<label for="id_typ" class="col-md-3 control-label">昵称：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name = "nickname" id="id_nickname" value="{{ user.nickname }}" >
					</div>
				</div>

				<div class="form-group" id="div_email">
					<label for="id_price" class="col-md-3 control-label">E-mail：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="email" id="id_email" value = "{{ user.user.email }}" >
					</div>
				</div>

				<div class="form-group" id="div_phone">
					<label for="id_pubdate" class="col-md-3 control-label">电话：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="phone" id="id_phone" value="{{user.phone }}" >
					</div>
				</div>
                <div class="form-group" id="div_address">
					<label for="id_pubdate" class="col-md-3 control-label">地址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="address" id="id_address" value="{{ user.address }}">
					</div>
				</div>
                <div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button id="left" class="btn btn btn-primary" type="submit">保存</button>
                        <p id="right"><a class="btn btn-primary" id="id_revise" href="/myaccount/" role="button">取消</a></p>
					</div>
				</div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
